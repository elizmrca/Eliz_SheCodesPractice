<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Weather App</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"/>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <link rel="stylesheet" href="src/styles.css"/>
    </head>
    <body>
        <div class="container">
            <div
                class="weather-app">
                <!----
                                                                        <form>
                                                                          <div class="row">
                                                                            <input
                                                                              type="search"
                                                                              placeholder="Type a city..."
                                                                              class="form-control col-9"
                                                                            />
                                                                            <input type="submit" value="Search" class="form-control col-3" />
                                                                          </div>
                                                                        </form>
                                                                    --->
                <div class="main-header row">
                    <div class="col-4">
                        <h1 id="city"></h1>
                    </div>
                    <!---SEARCH FORM-->
                    <div class="search-a-city col-8">
                        <form id="search-form">
                            <div class="form-group row">
                                <div
                                    class="col-sm-5">
                                    <!---SEARCHING INPUT-->
                                    <input type="text" id="city-input" name="city" placeholder="Type a city" class="form-control" required/>
                                </div>
                                <div class="col-sm-3">
                                    <button type="submit" class="btn btn-primary btn-block">
                                        Search
                                    </button>
                                </div>
                                <div class="col-sm-3">
                                    <button class="btn btn-info w-100" id="currentLocation-button">
                                        Current
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <ul class="main-details">
                    <li id="currentDate">Wednesday 22:00</li>
                    <li>
                        <span id="description"></span>
                    </li>
                </ul>
                <div class="all-details row">
                    <div class="col-7">
                        <div>
                            <span id="temperature"></span>
                            <span class="units">
                                <a href="#" id="celsius-conversion">°C
                                </a>
                                |
                                <a href="#" id="farenheit-conversion">°F</a>
                            </span>
                        </div>
                    </div>
                    <div class="col-5">
                        <ul
                            class="weather-details">
                            <!-- <li>Precipitation: <span id="precipitation">0%</span></li> -->
                            <li>Humidity:
                                <span id="humidity"></span>
                            </li>
                            <li>Wind:
                                <span id="wind"></span>
                            </li>
                        </ul>
                        
                        Github link: https://github.com/elizmrca/Eliz_SheCodesPractice

                        <!---

                                                                                                              <button type="button" class="btn btn-light">Left</button>
                                                                                                              <button type="button" class="btn btn-light">Middle</button>
                                                                                                              <button type="button" class="btn btn-light">Right</button>
                                                                                                            </div> 
                                                                                                            -->
                    </div>
                </div>
            </div>
        </div>

        <script src="src/script.js"></script>
    </body>
</html>
